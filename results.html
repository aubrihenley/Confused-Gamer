    <div id="page2wrapper" class="container-fluid">
        <div class="row">
            <!-- right box/top 10 -->
            <div id="top10" class="col s2 card center">
                <div class="card-content white-text">
                    <span class="card-title ">Here are your top 10 results!</span>
                </div>
                <div class="collection top-10-games">

                        <!--Games From the API go Here-->

            <!-- middle box/game content -->

                </div>

                    <div class="gameInfoTitle white-text" id="title">
                    </div>
                    <div class="gameInfoDesc black darken-1 white-text">

                    </div>
                    <div id="subAndPhoto">

                        </div>
                        <div id="photoBox">

                        </div>
                    </div>
                    <div id="gameVideos" class="gameInfoVideos black darken-1 white-text">Related Videos</div>
                </div>
            </div>
            <div class="col s1 center"></div>
            <!-- right box/favorited games -->
            <div id="savedFavorites" class="col s2 card center">
