<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/24eeb2b29c.js"></script>
    <link rel="stylesheet" href="assets/style.css">

    <title>Results</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="grey darken-4">
            <div class="nav-wrapper">
              <title class="brand-logo center">Confused Gamer</title>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="results.html">Results</a></li>
              </ul>
              <form class="right">
                <div class="input-field">
                  <input id="search" type="search" placeholder="Search Coming Soon!">
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>    
        </nav>
  
        <ul id="mobile-demo" class="sidenav">
          <li><a href="index.html">Home</a></li>
          <li><a href="results.html">Results</a></li>
        </ul>
      </div>
    <!-- <div class="container center"> -->
    <div id="page2wrapper" class="container-fluid">
        <div class="row">
            <!-- right box/top 10 -->
            <div id="top10" class="col s2 card center">
                <div class="card-content white-text">
                    <span class="card-title ">Here are your top 10 results!</span>
                </div>
                <div class="collection top-10-games">
                    <div class="row4">
                        <!--Games From the API go Here-->
                    </div>
                </div>
            </div>
            <!-- middle box/game content -->
            <div class="col s1 center"></div>

            <div id="gameInfoContainer" class="col s6 card center">
                <!-- <div class="card-content white-text">
                    <span id="gameDetail" class="card-title "></span>
                </div> -->
                <div id="gameDetailBox">
                    <div class="gameInfoTitle white-text" id="title">
                    </div>
                    <div class="gameInfoDesc black darken-1 white-text">
                        <p id="gameDesc"></p>
                    </div>
                    <div id="subAndPhoto">
                        <div id="subInfoBox">
                            <div id="gameGenre" class="gameInfoGenre white-text">Genre: </div>
                            <div id="gameRating" class="gameInfoRating white-text">Rating: </div>
                            <div id="bombValue" class="gameInfoReview p white-text">For more information, <span id="bombSite"></span></div>
                        </div>
                        <div id="photoBox">
                        </div>
                    </div>
                    <div id="gameVideos" class="gameInfoVideos black darken-1 white-text">Related Videos</div>
                </div>
            </div>
            <div class="col s1 center"></div>
            <!-- right box/favorited games -->
            <div id="savedFavorites" class="col s2 card center">
                <div class="card-content white-text">
                    <span class="card-title">Your saved favorites:</span>
                </div>
                <div class="collection saved-list">
                   <!--Favorite List Items go here-->
                </div>
            </div>

        </div>
    </div>

    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="favoriteList.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
